<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Images Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        .folder {
            display: inline-block;
            margin: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .folder img {
            width: 100px;
            height: 100px;
        }
        .gallery {
            display: none;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            cursor: pointer;
        }
    </style>
    <script>
        function showGallery(folder) {
            document.querySelectorAll('.gallery').forEach(gallery => {
                gallery.style.display = 'none';
            });
            document.getElementById(folder).style.display = 'block';
        }
    </script>
</head>
<body>

    <h1>Gods Image Gallery</h1>

        <div class="folder" onclick="showGallery('shiva-parvati')">

        <div class="folder" onclick="showGallery('radha-krishna')">
